<html>
  <head>
    <!-- CSS Below -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="flex1">
      <div id="weather-time" class="box">
        <!-- Weather placeholder -->
        <p>
          This is just a weather-time placeholder!
        </p>
      </div>
      <div id="calendar" class="box">
        <!-- Calendar placeholder -->
        <p>
          This is just a calendar placeholder!
        </p>
      </div>
      <div id="todoApp" class="box">
        <ul class="todoApp">
          <!-- Verbose Vue... trying to learn here -->
          <li v-bind:class=" { done: todo.done }" v-for="todo in todos">
            <input type="checkbox" v-bind:value="{ done: todo.text }" v-on:change="changeStateTodo(todo)" >
            <label for="todoCheck">{{ todo.text }}</label>
          </li>
        </ul>
        <span> <input v-model="newTodo" placeholder="Add new todo" /></span>
        <span>{{ newTodo }}</span> <span><input type="button" value="submit"></span>
      </div>
      <div id="trello" class="box">
        <!-- Trello boards placeholder -->
        <p>
          This is just a trello placeholder!
        </p>
      </div>
    </div>
    <div class="flex2">
      <div id="netmon2" class="box">
        <!--  Netmon placeholder-->
        <p>
          This is just a netmon2.0 placeholder!
        </p>
      </div>
    </div>
    <!-- JS Below -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
