<html>
  <head>
    <!-- CSS Below -->
    <link rel="stylesheet" href="style.css">
    <!-- Let's go with Lato -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Actually got lazy to fiddle with pure flexbox, so i used Flexbox Grid-->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css" type="text/css" >
  </head>
  <body>
    <div class="row">
      <div class="col-xs-8">
        <div class="row">
          <div id="weather-time" class="box col-xs-5">
            <!-- Weather placeholder -->
            <p>
              <iframe id="forecast_embed" type="text/html" frameborder="0" height="245"
                                                                          width="100%"
                src="http://forecast.io/embed/#lat=42.812792&lon=23.1934193&name=Sofia&units=ca">
              </iframe>
            </p>
          </div>
          <div id="calendar" class="box col-xs-6">
            <!-- Calendar placeholder -->
            <p>
              This is just a calendar placeholder!
            </p>
          </div>
      </div>
      <div class="row">
        <div id="todoApp" class="box col-xs-5">
          <p>
            Unfinished todos: {{ unfinishedTodos }}
          </p>
          <ul class="todoApp todos">
            <!-- Verbose Vue... trying to learn here -->
            <li v-bind:class=" { done: todo.done }" v-for="todo in todos">
              <span>
                <input type="checkbox" v-bind:value="{ done: todo.text }" v-on:change="changeStateTodo(todo)" >
                <label for="todoCheck">{{ todo.text }}</label>
              </span>
            </li>
          </ul>
          <span class="newTodo"><input v-model="newTodo" placeholder="Add new todo"></span>
          <span class="newTodo"><input class="submit-button" type="button" value="submit" v-on:click="addNewTodo"></span>
          <span> <input class="delete-button" type="button" value="delete done"></span>
        </div>
        <div id="trello" class="box col-xs-6">
          <!-- Trello boards placeholder -->
          <p>
            This is just a trello placeholder!
          </p>
        </div>
      </div>
    </div>
      <div class="col-xs-4">
        <div id="netmon2" class="box2">
          <!--  Netmon placeholder-->
          <p>
            This is just a netmon2.0 placeholder!
          </p>
        </div>
      </div>
    </div>
    <!-- JS Below -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
