<html>
  <head>
    <!-- CSS Below -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id="todoApp">
      <ul class="todoApp">
        <!-- Verbose Vue... trying to learn here -->
        <li v-bind:class=" { done: todo.done }" v-for="todo in todos">
          <input type="checkbox" v-bind:value="{ done: todo.text }" v-on:change="changeStateTodo(todo)" >
          <label for="todoCheck">{{ todo.text }}</label>
        </li>
      </ul>
      <span> <input v-model="newTodo" placeholder="Add new todo" /></span>
      <span>{{ newTodo }}</span>
    </div>
    <!-- JS Below -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@2.1.10/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
